syntax = "proto3";

package florin.blacklist.v1;

import "google/api/annotations.proto";

option go_package = "github.com/noble-assets/florin/x/florin/types/blacklist";

service Query {
  rpc Owner(QueryOwner) returns (QueryOwnerResponse) {
    option (google.api.http).get = "/florin/blacklist/v1/owner";
  }

  // TODO: Add additional queries.
}

//

message QueryOwner {}

message QueryOwnerResponse {
  string owner = 1;
  string pending_owner = 2;
}
